<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Budget</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" media="all" href="/static/style.css" />
  </head>

  <body>

  <nav class="navbar navbar-static-top navbar-inverse">
      <a class="navbar-brand" href="/">Budget</a>
      <ul class="nav navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/signout">Sign out</a>
        </li>
      </ul>
    </nav>

      <script id="summary-template" type="text/x-handlebars-template">
          <h2 class="summary">£{{total}} spent this month</h2>
        </script>

        <script id="expense-template" type="text/x-handlebars-template">
          <h2>{{group}} (£{{total}})</h2>
          <table class="table table-striped table-hover">
              <thead class="thead-default">
                <tr>
                  <th>Category</th>
                  <th>Cost</th>
                </tr>
              </thead>
              <tbody>
          {{#each categories}}
                <!--<tr><td class="date">{{created_at}}</td><td>{{description}}</td><td class="cost">£{{cost}}</td></tr>-->
                <tr>
                  <td><span id="{{@index}}-expenses__expand" class="glyphicon glyphicon-chevron-down" aria-hidden="true" data-toggle="collapse" data-target="#{{@index}}-expenses"></span> {{name}}</td>
                  <td>£{{total_sum}}</td>
                </tr>
                <tr>
                  <td id="{{@index}}-expenses" class="accordion-body collapse">
                    <table class="table table-striped table-bordered">
                      <thead class="thead-default">
                        <tr>
                          <th>Date</th>
                          <th>Description</th>
                          <th>Cost</th>
                        </tr>
                      </thead>
                      <tbody>
                      {{#each expenses}}
                        <tr><td class="date">{{created_at}}</td><td>{{description}}</td><td class="cost">£{{cost}}</td></tr>
                      {{/each}}
                      </tbody>
                    </table>
                  </td>
                </tr>
          {{/each}}
              </tbody>
          </table>
        </script>

    <div id="main" class="container">
    </div><!-- /.container -->

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js" integrity="sha384-NTlW/s8LREnFJH5uTJpSh7Nm3WD5/5iZR4G3LH8vxz/mn+TlV9XSM/hMW4L3Xxev" crossorigin="anonymous"></script>    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="/static/main.js"></script>
  </body>
</html>
